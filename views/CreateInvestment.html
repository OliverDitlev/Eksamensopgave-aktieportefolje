<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Search</title>
 
</head>
<body>

<h1>New investment</h1>

<!-- Search input -->
<input type="text" id="searchInput" placeholder="Enter company name..." />

<!-- Choose currency -->
<label for="currencySelect">Choose currency:</label>
<select id="currencySelect">
  <option value="USD">American Dollar (USD)</option>
  <option value="DKK">Danish Krone (DKK)</option>
  <option value="GBP">British Pound (GBP)</option>
</select>

<!-- Choose amount -->
<label for="investmentAmount">Amount to invest:</label>
<input type="number" id="investmentAmount" placeholder="Enter amount..." />

<!-- Choose bank -->
<label for="bankSelect">Choose bank:</label>
<select id="bankSelect">
  <option value="Danske Bank">Danske Bank</option>
  <option value="Nordea">Nordea</option>
  <option value="Jyske Bank">Jyske Bank</option>
  <option value="Sydbank">Sydbank</option>
</select>

<!-- Results -->
<ul id="results"></ul>

<script src="script.js"></script>

</body>
</html>
